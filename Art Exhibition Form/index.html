<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Exhibition Sign Up Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="form-header">
      <h1 id="title">Art Exhibition Sign Up Form</h1>
      <p id="description">Join us for a day of art exploration and creativity!</p>
    </header>

    <form id="survey-form">
      <label id="name-label" for="name">Full Name:</label>
      <input id="name" type="text" required placeholder="Enter your full name" />

      <label id="email-label" for="email">Email Address:</label>
      <input id="email" type="email" required placeholder="Enter your email" />

      <label id="number-label" for="number">Age:</label>
      <input id="number" type="number" min="10" max="100" required placeholder="Enter your age" />

      <label for="dropdown">Which type of artist are you?</label>
      <select id="dropdown" required>
        <option value="painter">Painter</option>
        <option value="sculptor">Sculptor</option>
        <option value="digital">Digital Artist</option>
        <option value="other">Other</option>
      </select>

      <fieldset class="checkbox-group">
        <legend>Event Options:</legend>
        <div class="checkbox-option">
          <input type="checkbox" value="opening-reception" id="opening-reception" />
          <label for="opening-reception">Attend Opening Reception</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" value="gallery-tour" id="gallery-tour" />
          <label for="gallery-tour">Join Gallery Tour</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" value="artist-talk" id="artist-talk" />
          <label for="artist-talk">Participate in Artist Talk/Q&A Session</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" value="workshop" id="workshop" />
          <label for="workshop">Attend Workshop/Demonstration</label>
        </div>
      </fieldset>
      

      <fieldset>
        <legend>Would you recommend this event to others?</legend>
        <label><input type="radio" name="recommend" value="yes" required /> Yes</label>
        <label><input type="radio" name="recommend" value="no" /> No</label>

      </fieldset>
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Any comments or special requests..." aria-describedby="comments-help"></textarea>
        <small id="comments-help" class="help-text">(Optional)</small>
      </div>

      <button id="submit" type="submit">Submit Registration</button>
    </form>

    <footer>
      <p id="footer">&copy; Created by Pineda Sophia Keziah for <a href="https://www.freecodecamp.org/" target="_blank">FreeCodeCamp</a></p>
    </footer>
  </div>
</body>
</html>
